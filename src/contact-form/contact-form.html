<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

  <dom-module id="contact-form">

    <iron-ajax
 id="ajax"
 method="POST"
 url="../../cgi-bin/contact-toevoegen.py"
 handle-as="json"
 on-response="contactToevoegen_ResponseHandler">
 </iron-ajax>




    <template>
      <style>
      :host {
        display: block;
        background-color: yellow;
        padding: 15px;
      }
      paper-button {
        background-color: green;
        border: 1px;
      }
      </style>
      <h1>My New Contact</h1>
      <paper-input label="Geef je naam" value="{{naam}}"></paper-input>
      <paper-input label="telefoon nummer" value="{{telnr}}"></paper-input>
      <paper-button on-click="contactToevoegen">Voeg contact toe</paper-button>
    </template>
 <script>
  Polymer({
    is: "contact-form",
    properties: {
      naam: String,
      telnr: String,
      contact: {
        type: Object,
        notify: true,
      }
    },
    contactToevoegen: function(){
    this.$.ajax.Content-Type =
    this.$.ajax.generateRequest();
 console.log("Contact: " + this.naam + ", " + this.telnr);
 }
    });
  </script>
</dom-module>
